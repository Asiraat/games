<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国境ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>国境ゲーム</h1>
        <p id="current-country"></p>
        <p id="player-turn"></p>
        <input type="text" id="answer-input" placeholder="隣接国を入力">
        <button id="submit-answer">回答</button>
        <p id="result"></p>
        <p id="mistakes"></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
